<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono:wght@300;400&display=swap');
        </style>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="logo">
          <a href="https://rvcascodeclub.netlify.app/"><img src = "Logo-4-1.png" alt="logo"></a>
        </div></header>
    <div class="wrapper centered-div">
        <form id="loginForm" action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="email1" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password1" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="alert hidden" id="alertCred">Invalid Credentials</div>
            <div class="btnLogin">

            <button type="submit" class="btn">Login</button></div>
            
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    
    <script type="module" src="src/login.js"></script>
</body>
</html>
